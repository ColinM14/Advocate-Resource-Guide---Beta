
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advocate Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .visible {
      display: block;
    }

    .home-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .home-buttons button {
      background: #715191;
      color: white;
      font-size: 18px;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 280px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 600px;
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      font-size: 14px;
      margin: 12px 0;
    }

    .card .action-button {
      display: inline-block;
      background: #009ca7;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .back-link {
      display: block;
      margin: 10px 20px;
      color: #009ca7;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Advocate Hub</h1>
  </header>

  <div id="home" class="page visible">
    <div class="home-buttons">
      <button onclick="showPage('resources')">Advocate Resources</button>
      <button onclick="showPage('send')">Send Resources</button>
    </div>
  </div>

  <div id="resources" class="page">
    <span class="back-link" onclick="showPage('home')">← Back to Home</span>
    <p style="text-align:center;">(Your full resource guide would go here...)</p>
  </div>

  <div id="send" class="page">
    <span class="back-link" onclick="showPage('home')">← Back to Home</span>
    <div class="card">
      <h3>Send Medicaid Resource List</h3>
      <p>Send area Medicaid resources to the Contact. If Cellphone field is complete text will be sent, if Cellphone field is incomplete email will be sent.</p>
      <a href="https://lp.constantcontactpages.com/sl/t8AJXfE/Medicaidresources" target="_blank" class="action-button">Access Form</a>
    </div>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('visible');
      });
      document.getElementById(id).classList.add('visible');
    }
  </script>
</body>
</html>
