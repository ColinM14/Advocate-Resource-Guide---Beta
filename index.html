<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advocate Resource Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('bg-tile.jpg');
      background-repeat: repeat;
    }
    header {
      background-image: url('banner.jpg');
      background-size: cover;
      color: black;
      text-align: center;
      padding: 40px 0 20px;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    .nav-button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      background-color: #0057a3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .category-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }
    .category-block {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      width: 45%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .resource-button {
      display: block;
      width: 90%;
      margin: 5px auto;
      padding: 10px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Advocate Resource Hub</h1>
  </header>

  <button class="nav-button" onclick="navigateTo('advocateResources')">Advocate Resources</button>
  <button class="nav-button" onclick="navigateTo('sendResources')">Send Resources</button>
  <button class="nav-button" onclick="navigateTo('favorites')">Favorites ‚≠ê</button>

  <section id="advocateResources" style="display: none">
    <div class="category-row" id="categoryContainer"></div>
  </section>
  <section id="sendResources" style="display: none">
    <p style="text-align:center; padding: 20px;">Send Resources content coming soon.</p>
  </section>
  <section id="favorites" style="display: none">
    <p style="text-align:center; padding: 20px;">Favorites feature is under maintenance.</p>
  </section>

  <script>
    function navigateTo(pageId) {
      document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';
    }

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const categoryMap = {};
        data.forEach(entry => {
          if (!categoryMap[entry.Category]) categoryMap[entry.Category] = [];
          categoryMap[entry.Category].push(entry);
        });

        const container = document.getElementById('categoryContainer');

        Object.entries(categoryMap).forEach(([category, items]) => {
          const block = document.createElement('div');
          block.className = 'category-block';

          const header = document.createElement('h3');
          header.textContent = category;
          block.appendChild(header);

          items.forEach(item => {
            const info = document.createElement('div');
            info.innerHTML = `
              <p><strong>${item.Name}</strong></p>
              <p>${item.Description || ''}</p>
              <p>${item.Address || ''}</p>
              <p>${item.Phone || ''}</p>
            `;

            if (item.Website) {
              const visitButton = document.createElement('a');
              visitButton.href = item.Website;
              visitButton.target = '_blank';
              visitButton.className = 'resource-button';
              visitButton.textContent = 'Visit Website';
              info.appendChild(visitButton);

              const copyWebsiteButton = document.createElement('button');
              copyWebsiteButton.className = 'resource-button';
              copyWebsiteButton.textContent = 'Copy Website';
              copyWebsiteButton.onclick = () => navigator.clipboard.writeText(item.Website);
              info.appendChild(copyWebsiteButton);
            }

            if (item.Phone) {
              const copyPhoneButton = document.createElement('button');
              copyPhoneButton.className = 'resource-button';
              copyPhoneButton.textContent = 'Copy Phone';
              copyPhoneButton.onclick = () => navigator.clipboard.writeText(`${item.Name}: ${item.Phone}`);
              info.appendChild(copyPhoneButton);
            }

            block.appendChild(info);
          });

          container.appendChild(block);
        });
      });
  </script>
</body>
</html>
